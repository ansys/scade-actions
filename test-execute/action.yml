# test-execute
name: 'Run the tests of a SCADE model'

description: >
  The ``test-execute`` action executes ``scade.exe -test -tee`` on a SCADE Test project
  for a given configuration.

inputs:

  scade-dir:
    description: >
      Ansys SCADE installation directory.
    required: true

  test-project:
    description: >
      Path of the SCADE Test project.
    required: true

  configuration:
    description: >
      Configuration to use for generating the code.
    required: true

  results-project:
    description: >
      Path of the SCADE Test Results project.
      When the project does not exist, it is created,
      as well as its parent directories, before the tests
      are executed.
    required: true

  # Optional inputs
  junit-report:
    description: >
      Path of the JUnit report to generate.
    default: ''
    required: false

  checkout:
    description: >
      Whether to clone the repository on the CI/CD machine.
    default: 'true'
    required: false

outputs:

  results-directory:
    description: >
      Path of the directory containing the test results.
    value: ${{ steps.get.outputs.results-directory }}

runs:
  using: "composite"
  steps:

    - name: "Install Git and clone project"
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
          persist-credentials: false
      if: ${{ inputs.checkout == 'true' }}

    - name: "Run the tests"
      shell: cmd
      id: code
      env:
        ACTION_PATH: "${{ github.action_path }}"
        SCADE_DIR: "${{ inputs.scade-dir }}"
        TEST_PROJECT: "${{ inputs.test-project }}"
        RESULTS_PROJECT: "${{ inputs.results-project }}"
        CONFIGURATION: "${{ inputs.configuration }}"
        JUNIT-REPORT: "${{ inputs.junit-report }}"
      run: |
        :: Call ExecuteTests.bat
        call "%ACTION_PATH%\ExecuteTests.bat" "%SCADE_DIR%" "%TEST_PROJECT%" "%CONFIGURATION%" "%RESULTS_PROJECT%" "%JUNIT-REPORT%"

    - name: "Retrieve results directory for the configuration"
      shell: cmd
      id: get
      env:
        ACTION_PATH: "${{ github.action_path }}"
        SCADE_DIR: "${{ inputs.scade-dir }}"
        RESULTS_PROJECT: "${{ inputs.results-project }}"
        CONFIGURATION: "${{ inputs.configuration }}"
      run: |
        :: get_results_dir.py echoes on stdout results-directory=<computed directory>
        "%SCADE_DIR%\SCADE\bin\scade.exe" -script "%RESULTS_PROJECT%" "%ACTION_PATH%\get_results_dir.py" "main('%CONFIGURATION%')" >> %GITHUB_OUTPUT%
