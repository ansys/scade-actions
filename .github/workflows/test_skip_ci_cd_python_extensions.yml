name: GitHub CI
on:
  pull_request:
    # opened, reopened, and synchronize are default for pull_request
    # edited - when PR title or body is changed
    # labeled - when labels are added to PR
    # closed: removed since it might cancel the run related to merge on main
    # --> skip doc-deploy-pr
    # types: [opened, reopened, synchronize, edited, labeled, closed]
    types: [opened, reopened, synchronize, edited, labeled]
  push:
    tags:
      - "*"
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:

  test-skip-scade-ext-workflow:
    uses: ./.github/workflows/scade-ext-workflow.yml
    permissions:
      attestations: write
      contents: write
      id-token: write
      pull-requests: write
    with:
      documentation-cname: 'not-applicable'
      library-name: 'not-applicable'
      repository-name: 'not-applicable'
      is-public: false
      # skip all steps
      skip-labeler: true
      skip-changelog-fragment: true
      skip-pr-name: true
      skip-code-style: true
      skip-doc-style: true
      skip-check-vulnerabilities: true
      skip-update-changelog: true
      skip-build-wheelhouse: true
      skip-scade-tests: true
      skip-python-tests: true
      skip-doc-build: true
      skip-doc-deploy-pr: true
      skip-build-library: true
      skip-release: true
      skip-doc-deploy-dev: true
      skip-doc-deploy-stable: true
      # strategies
      build-wheelhouse-versions: "['3.10']"
      python-tests-versions: "['3.10', '3.12']"
    secrets: inherit
