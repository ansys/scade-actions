# rapid-prototyper-generate
name: 'Generate the configuration from a SCADE Rapid Prototyper model'

description: |
  The ``rapid-prototyper-generate`` action executes ``ScadeRPConsole.exe batch generate`` on a SCADE Rapid Prototyper project
  for a given configuration.

  The produced artifact depends on the configuration's type:


  * ``Scade One Co-simulation``: Scade One project.
  * ``Windows``: standalone executable.
  * ``FMU``: FMU.

inputs:

  scade-dir:
    description: >
      Ansys SCADE installation directory.
    required: true

  project:
    description: >
      Path of the SCADE Rapid Prototyper project.
    required: true

  configuration:
    description: >
      Configuration to use for generation.
    required: true

  # Optional inputs
  checkout:
    description: >
      Whether to clone the repository on the CI/CD machine.
    default: 'true'
    required: false

outputs:

  target-directory:
    description: >
      Path of the target directory where the code is generated.
    value: ${{ steps.get.outputs.target-directory }}

runs:
  using: "composite"
  steps:

    - name: "Install Git and clone project"
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
          persist-credentials: false
      if: ${{ inputs.checkout == 'true' }}

    - name: "Retrieve target directory for the configuration"
      shell: cmd
      id: get
      env:
        ACTION_PATH: "${{ github.action_path }}"
        SCADE_DIR: "${{ inputs.scade-dir }}"
        PROJECT: "${{ inputs.project }}"
        CONFIGURATION: "${{ inputs.configuration }}"
      run: |
        :: get_rp_target_dir.py echoes on stdout target-directory=<computed directory>
        "%SCADE_DIR%\SCADE\bin\scade.exe" -script "%PROJECT%" "%ACTION_PATH%\get_rp_target_dir.py" "main('%CONFIGURATION%')" >> %GITHUB_OUTPUT%

    - name: "Generate configuration"
      shell: cmd
      id: generate
      env:
        ACTION_PATH: "${{ github.action_path }}"
        SCADE_DIR: "${{ inputs.scade-dir }}"
        PROJECT: "${{ inputs.project }}"
        CONFIGURATION: "${{ inputs.configuration }}"
      run: |
        :: Call SdyGenerate.bat
        call "%ACTION_PATH%\RPGenerate.bat" "%SCADE_DIR%" "%PROJECT%" "%CONFIGURATION%"
