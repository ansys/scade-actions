# _label-syncer
name: 'Wrapping action for micnncim/action-label-syncer'

description: >
  The ``_label-syncer`` action executes ``micnncim/action-label-syncer``
  action with a default ``labels.yml`` configuration file if not present in
  the repository's ``./.github`` directory.

  The default configuration file is located in the action's directory.

inputs:

  repo-token:
    required: false
    type: string

runs:
  using: "composite"
  steps:

    - name: "Get labels file"
      shell: bash
      # outputs labels_yml_path
      id: get
      env:
        ACTION_PATH: "${{ github.action_path }}"
        WORKSPACE: "${{ github.workspace }}"
      run: |
        if [ -f "$WORKSPACE/.github/labels.yml" ]
        then
          echo using existing $WORKSPACE/.github/labels.yml
          # echo "labels_yml_path=$WORKSPACE/.github/labels.yml">> "$GITHUB_OUTPUT"
        else
          echo using default $ACTION_PATH/labels.yml
          # echo "labels_yml_path=$ACTION_PATH/labels.yml">> "$GITHUB_OUTPUT"
          # action's file not found, workaround: copy the file to the checked-out repository
          cp $ACTION_PATH/labels.yml $WORKSPACE/.github/labels.yml
        fi

    - name: "Call action-label-syncer action"
      uses: micnncim/action-label-syncer@3abd5ab72fda571e69fffd97bd4e0033dd5f495c # v1
      env:
        GITHUB_TOKEN: ${{ inputs.repo-token }}
      # alternative: use "repository" input, but it requires a PAT
      # with:
      #   manifest: ${{ steps.get.outputs.labels_yml_path }}
