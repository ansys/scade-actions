# display-check
name: 'Check a SCADE Display model'

description: >
  The ``display-check`` action executes ``ScadeDisplayConsole.exe batch checkTXT`` or  ``ScadeDisplayConsole.exe batch checkCSV`` on a SCADE Display project
  for a given specification.

inputs:

  scade-dir:
    description: >
      Ansys SCADE installation directory.
    required: true

  project:
    description: >
      Path of the SCADE Display project.
    required: true

  specification:
    description: >
      Set the name of the specification to check
    required: true

  output:
    description: >
      Set the path to the generated report file
    required: true

  format:
    type: choice
    description: >
      Format of the generated report 'TXT' or 'CSV'
    options:
      - TXT
      - CSV
    default: 'TXT'
    required: false

  # Optional inputs

  checkout:
    description: >
      Whether to clone the repository on the CI/CD machine.
    default: 'true'
    required: false

runs:
  using: "composite"
  steps:

    - name: "Install Git and clone project"
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      with:
          persist-credentials: false
      if: ${{ inputs.checkout == 'true' }}

    - name: "Check model"
      shell: cmd
      env:
        ACTION_PATH: "${{ github.action_path }}"
        SCADE_DIR: "${{ inputs.scade-dir }}"
        PROJECT: "${{ inputs.project }}"
        SPECIFICATION: "${{ inputs.specification }}"
        CHECK_FORMAT: "${{ inputs.format }}"
        CHECK_OUTPUT: "${{ inputs.output }}"
      run: |
        :: Call CheckSdyModel.bat
        call "%ACTION_PATH%\CheckSdyModel.bat" "%SCADE_DIR%" "%PROJECT%" "%SPECIFICATION%" "%CHECK_FORMAT%" "%CHECK_OUTPUT%"


