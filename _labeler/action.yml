# _labeler
name: 'Wrapping action for actions/labeler'

description: >
  The ``_labeler`` action executes ``actions/labeler`` action with a default
  ``labeler.yml`` configuration file if not present in the repository's
  ``./.github`` directory.

  The default configuration file is located in the action's directory.

inputs:

  repo-token:
    required: false
    type: string

runs:
  using: "composite"
  steps:

    - name: "Get labels file"
      shell: bash
      # outputs labeler_yml_path
      id: get
      env:
        ACTION_PATH: "${{ github.action_path }}"
        WORKSPACE: "${{ github.workspace }}"
      run: |
        if [ -f "$WORKSPACE/.github/labeler.yml" ]
        then
          echo using existing $WORKSPACE/.github/labeler.yml
          echo "labeler_yml_path=$WORKSPACE/.github/labeler.yml">> "$GITHUB_OUTPUT"
        else
          echo using default $ACTION_PATH/labeler.yml
          echo "labeler_yml_path=$ACTION_PATH/labeler.yml">> "$GITHUB_OUTPUT"
        fi

    - name: "Call labeler action"
      uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v6.0.1
      with:
        repo-token: ${{ inputs.repo-token }}
        configuration-path: ${{ steps.get.outputs.labeler_yml_path }}
